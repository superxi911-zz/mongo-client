pre_build:
  image: index.caicloud.io/caicloud/golang:1.6
  volumes:
    - .:/go/src/mongo-client
  commands:
    - cd /go/src/mongo-client
    - ls
    - go build -v .
  outputs:
    - /go/src/mongo-client/mongo-client

build:
  dockerfile_name: Dockerfile

deploy:
  - application: mongo-client
    cluster: b62ee1e0-c7b7-4931-af07-6c78edb97989
    partition: mongo
    containers:
    - mongo-client
